    <h1> Select Your Courses </h1>

      <div class="select-box">

            <input 
            type="radio" 
            class="radio" 
            id="subjects" 
            name="subject">
            <label for="subjects">CPSC (Computer Science)</label>
          </div>
        </div>
      </div>

      <h2>Course</h2>

      <div class="select-box2">
        <div class="selected2">
          Select course:
        </div>
        <div class="options-container2">
          <div class="option2">
            <input 
            type="radio" 
            class="radio" 
            id="courses" 
            name="course">
            <label for="courses">CPSC (Computer Science)</label>
          </div>
        </div>
      </div>
    

    </div>

    
    <form method = "get" action = "http://127.0.0.1:5500/src/Page3/page3.html">
